<div class="container">
  @if(store.wishListCount() > 0){
      <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="fw-bold fs-3 ps-5" style="color: var( --primary-color);">My WishList</h1>
      <span style="font-size: 1.25rem; color: var( --orange-color);">{{store.wishListCount()}} items</span>
    </div>

    <div class="row p-3">
      @for(meal of store.wishList(); track $index){

        <div class="col-sm-12 col-md-4 col-lg-3">
          <app-recipes-card [meal]="meal" >
            <button class=" delete-btn bg-white d-flex align-items-center justify-content-center"
              matIconButton
              (click)="store.removeFromWishList(meal);  $event.stopPropagation()">
              <mat-icon>delete</mat-icon>
            </button>
          </app-recipes-card>
        </div>
      }

    </div>
    <div class="d-flex justify-content-center mt-4">
      <button class="rounded-3 btn btn-success" (click)="store.clearWishList()">
        Clear WishList
      </button>
    </div>
  }@else{
    <app-empty-wishlist></app-empty-wishlist>
  }

</div>
