<div class="container">

  <h2 class="fw-bold mb-4 padding section-title">
    {{ route.snapshot.paramMap.get('name') }} Meals
  </h2>

  <div class="row">

    <div class="col-6 col-md-4 col-lg-3 mb-4 mt-4"
         *ngFor="let selectedMeal of store.selectedIngredient()">

      <div class="card recipe-card h-100">
        <img [src]="selectedMeal.strMealThumb"
          (click)="goToMealDetails(selectedMeal.idMeal)">

        <div class="card-body">
          <p class="fw-bold text-center fs-6">
            {{ selectedMeal.strMeal }}
          </p>
        </div>

      </div>

    </div>

  </div>

</div>
